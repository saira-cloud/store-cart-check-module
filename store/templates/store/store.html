{% extends 'store/main.html' %}
{% load static %}

<hr>
<div class="banner">
    <img class="baner-image" src="{% static 'images/banner1.png' %}">
</div>

{% block content %}

<br>
<br>
<div class="">
    <h2 class="product-tag">
        <font color="#ababab">FEATURED</font>
        <font color="#5cb85c">PRODUCTS</font>
    </h2>
</div>
<hr>
<br>
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product={{product.id}} data-action="add"
            class="btn btn-outline-success add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block;float: right">
            <strong>Rs.{{product.price|floatformat:2}}</strong></h4>
        </div>
    </div>
    {% endfor %}


</div>
{% endblock content%}
